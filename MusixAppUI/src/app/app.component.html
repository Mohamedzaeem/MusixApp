<header>
  <h2><a [routerLink]="['/']">Musix App</a></h2>
  <nav>
    <li *ngIf="!isLoggedIn"><a [routerLink]="['/login']"  routerLinkActive="true">Sign in</a></li>
    <li *ngIf="!isLoggedIn"><a [routerLink]="['/register']" routerLinkActive="true" >Register</a></li>
    <li *ngIf="isLoggedIn"><a (click)="logout()">Logout</a></li>
  </nav>
</header>

<div class="main">
  <h2 class="py-3 text-center">Welcome to {{ title }}</h2>

  <div *ngIf="display" class="display" (click)="close()">
    <p>{{ display }}</p>
    <i class="material-icons">close</i>
  </div>

  <ul *ngIf="(router.url !== '/login') && (router.url !== '/register')" class="actions">
    <li>
      <a routerLink="/search"><button mat-raised-button color="primary">Search Playlists</button></a>
    </li>
    <li>
      <a routerLink="/recommendation"><button mat-raised-button color="primary">Recommendations</button></a>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
